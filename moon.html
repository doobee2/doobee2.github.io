<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의하기</title>
    <link rel="stylesheet" href="moon.css">
</head>
<body>
    <h1>1:1 문의하기</h1>
    <form action="" method="post">
        <label for="id">성명</label>
        <input type="text" name="name" id="name" placeholder="성명 입력" autofocus required><br><br>
        <label for="tel">연락처</label>
        <input type="text" name="tel" id="tel" placeholder="000-0000-0000" required><br><br>
        <label for="grade">이메일</label>
        <input type="email" name="email" id="email" placeholder="nanum@naver.com" required><br><br>
        <label for="moon">문의 내용</label><br>
        <textarea name="moon" cols="50" rows="5" placeholder="문의 내용" required></textarea><br><br>
        
        <h5>답변은 이메일로 전송되며, 상황에 따라 답변이 늦어질 수 있습니다.</h5>
        <hr>

        <input type="submit" value="완료"> 
        <input type="reset" value="취소" >
    </form>
</body>
</html>
